<div class="g-text-container" [ngStyle]="config.style">
  <div *ngIf="config.counter" class="g-number">
    {{(state.currIndex + 1) + '/' + state.images.length}}
  </div>
  <div *ngIf="config.text && hasValidTitle()" class="g-text" [innerHtml]="state.images[state.currIndex]?.text">
  </div>
</div>
